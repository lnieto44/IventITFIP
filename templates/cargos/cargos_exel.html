{% extends "base/base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tablas</h1>
    </div>    
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Cargos
            </div>
            <div class="panel-body">
                <div class='form-group'>
                    <div class="row">                 
                        <div class="col-lg-10">   
                                                                                 
                        </div>
                        <div class="col-lg-1">
                            <a id="crear_detalle" href="{% url 'cargo:reporte_cargo_excel' %}" class="btn btn-info btn-block">
                                <span class="glyphicon glyphicon-list-alt"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table id="tabla" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th class="text-center">DNI</th>
                                    <th class="text-center">NOMBRE_CARGO</th>
                                    <th class="text-center">JEFE_AREA</th>
                                    <th class="text-center">Descripcion</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for cargo in cargos %}
                                <tr>
                                    <td>{{ cargo.dni }}</td>
                                    <td>{{ cargo.nombre_cargo }}</td>
                                    <td>{{ cargo.jefe_area }}</td>
                                    <td>{{ cargo.descripcion }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock cuerpo %}
